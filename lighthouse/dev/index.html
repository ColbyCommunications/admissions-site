<!doctype html>
<html>
  <head>
    <title>Admissions Site Lighthouse Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Commits</h1>
      </div>
      <div id="branches" x-data="loadCommitsData()" x-init="init()">
        <ul>
          <template x-for="commit in data" :key="commit.hash">
            <li><a x-bind:href="commit.hash" target="_blank" x-text="commit.hash + ' - ' + commit.date"></a></li>                                   
          </template>
        </ul>
      </div>
    </div>
    <script>
      function loadCommitsData() {
        return {
          data: [],
          init() {
            fetch('./commits.json')
              .then(res => res.json())
              .then(data => {
                console.log(data);
                this.data = data.commits;
            });
          }
        } 
      }
    </script>
  </body>
</html>
